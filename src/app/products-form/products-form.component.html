<form [formGroup]="formGroupProduct">
  <h1 class="text-center mb-3">Cadastro de Produtos</h1>
  <div class="row mb-3">
    <div class="col">
      <label for="productId" class="form-label">ID</label>
      <input type="text" class="form-control" id="productID" formControlName="id">
    </div>
    <div class="col">
      <label for="productName" class="form-label">Nome</label>
      <input type="text" class="form-control" id="productName" formControlName="name">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col d-flex flex-column">
      <label for="productDescription" class="form-label">Descrição</label>
      <textarea class="form-control" id="productDescription" cols="40" rows="10" formControlName="description"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <label for="productPrice" class="form-label">Preço</label>
      <input type="text" class="form-control" id="productPrice" formControlName="price">
    </div>
    <div class="col">
      <label for="productQuantity" class="form-label">Quantidade</label>
      <input type="text" class="form-control" id="productQuantity" formControlName="quantity">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="save();">Salvar</button>
</form>

<h3 class="text-center mt-5">Produtos cadastrados</h3>
<table class="table table-striped mt-2">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
      <th scope="col">Quantidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </tbody>
</table>
